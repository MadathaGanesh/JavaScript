<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName Example</title>
</head>
<body>
    <h3 style="text-align: center;"> getElementsByClassName Example ...........    </h3>

    <div class="className">
        This is First Class
    </div>
    <br>
    <div class="className">
        This is Second Class
    </div>
    <br>
    <div class="className">
        This is Third Class
    </div>

    <script type="text/javascript">
        var x= document.getElementsByClassName("className");
        // alert(x[0].innerHTML);
        // alert(x[1].innerHTML);
        // alert(x[2].innerHTML);


       //  Printing class values using for of Loop
        for (value of x) {
            alert(value.innerHTML);
        }
        
    </script>
</body>
</html>
