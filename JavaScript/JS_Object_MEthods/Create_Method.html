<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Method ...</title>
</head>
<body>
    <script>
        document.writeln("<h4>Create() Method ........  </h4>");
        function fruit(){
            this.name="Mango";
        }

        function fun(){
            fruit.call(this);
        }

        fun.prototype=Object.create(fruit.prototype);
        const app=new fun();
        console.log(app);
    </script>
</body>
</html>
