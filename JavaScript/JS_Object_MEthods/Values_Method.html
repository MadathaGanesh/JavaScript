<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>values() Method .. .. </title>
</head>
<body>
    <script>
        document.writeln("Values() Method is used to print values of an object ");

        var object1={
            name:"Ganesh",
            age:22,
            salary:150000.00,
            increment:true,
            decrement:false
        }

        console.log("Values of object1 are : ",Object.values(object1));
    </script>
</body>
</html>
