<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator </title>
</head>
<body>
    <script>
        var num1=34; // Assigning a value using equal to operator .\
        var num2=20;

        num1+=num2;
        document.write("Addition : "+ num1);

        document.write("<br>");

       var num3=24;
       var num4=10;
        num3-=num4;
        document.write("Subtraction : "+num3);

        document.write("<br>");

        var num5=24;
       var num6=10;
        num5*=num6;
        document.write("Multiplication : "+num5);

        document.write("<br>");

        var num7=24;
       var num8=10;
        num7/=num8;
        document.write("Division : "+num7);

        document.write("<br>");

        var num1=24;
       var num2=10;
        num1%=num2;
        document.write("Modulus : "+num1);
    </script>
</body>
</html>
