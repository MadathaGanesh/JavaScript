<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithemtic Operators </title>
</head>
<body>
    
    <script type="text/javascript">
        document.write("<h3>Arithmetic Operators : </h3>");
        var x=30;
        var y=40;
        document.write("Addition : "+(x+y));
        document.write("<br>");
        document.write("Subtaction : "+(x-y));
        document.write("<br>"); 
        document.write("Mulitiplication : "+(x*y));
        document.write("<br>"); 
        document.write("Division : "+(x/y));
        document.write("<br>"); 
        document.write("Modulus : "+(x%y));
        document.write("<br>"); 
        document.write("Preincrement of X  : "+(++x));
        document.write("<br>"); 
        document.write("post increment of y  : "+(y++));
        document.write("<br>");
        document.write("After post increment : "+ y);
    </script>
</body>
</html>
