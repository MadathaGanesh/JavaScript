<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision Operators </title>
</head>
<body>
    <script>
        document.write("<h4> Comparision Operators </h4>");
        document.write("<br>");
        var x=30;
        var y=28;
        var z=21;
        var s="21";
        if(x>y){
            document.write("X is greater than Y");
        }else{
            document.write("X is less than Y ");
        }
        document.write("<br>");
        if(x>=z){
            document.write("X is greater than or equal to Z ");
        }else{
            document.write("X is less than Z ");
        }
        document.write("<br>");
        if(z<y){
            document.write("Z is less than Y");
        }else{
            document.write("Z is greater than Y ");
        }
        document.write("<br>");
        if(z<=y){
            document.write("z is less than or equal to Y");
        }else{
            document.write("z is greater than Y ");
        }
        document.write("<br>");
        if(x!=y){
            document.write("X is not equal to Y");
        }else{
            document.write("X is equal to Y ");
        }
        document.write("<br>");
        if(s==z){
            document.write("X is equal to Y with (==) double equal to operator ");
        }else{
            document.write("X is not equal to Y ");
        }
        document.write("<br>");
        if(s===z){
            document.write("S and Z have same datatype and value  ' with (===) triple equal to operator '");
        }else{
            document.write("S and Z both are different ");
        }
        document.write("<br>");

        
        document.write("<h4> ( !== )  means not equal and not same datatype .... </h4>");
        if(z!==s){
            document.write("z and s are not equal and they have different datatype ");
        }
        
</script>
</body>
</html>
