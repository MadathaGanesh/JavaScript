<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single AddEventListener Example</title>
  </head>
  <body>
    <button id="ButtonName">Click Me</button>
    <script>
      document.getElementById("ButtonName").addEventListener("click", Clicking);

      function Clicking() {
        document.body.style.backgroundColor = "red";
      }
    </script>
  </body>
</html>
