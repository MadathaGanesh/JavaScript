<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forward() Method ..... </title>
</head>
<body>
    <h3>forward() Method is used to open next tab or next page </h3>
    <script>
        function goNext(){
            history.forward();
        }

    </script>
    <button onclick="goNext()">Click here to go Next tab</button>
</body>
</html>
