<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close() Method ...</title>
</head>
<body>
    <h3>window.close() method is used to close the current tab </h3>
    <button onclick="msg()"> Click me to close current tab </button>
    <script>
        function msg(){
            window.close();
        }
    </script>
</body>
</html>
