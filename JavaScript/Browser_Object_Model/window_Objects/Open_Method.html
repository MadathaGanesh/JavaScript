<head>

<body>
    <script>
        // Open () Method is used to open a website by using website link (or) URL .
        document.writeln("window.open() method ....");

        function msg(){
            window.open("https://open.spotify.com/");  // Opening spotify using open method
        }
    </script>
    <button onclick="msg()"> Click Me! to open spotify website </button>
