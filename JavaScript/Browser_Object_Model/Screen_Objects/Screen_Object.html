<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Objects and its properties ..... .</title>
</head>
<body>
    <h3>Screen Objects and its Properties ........  </h3>
    <script>
        document.writeln("Total screen width : "+screen.width);
        document.writeln("<br>");
        document.writeln("Total screen Height : "+screen.height);
        document.writeln("<br>");
        document.writeln("Available Screen width : "+screen.availWidth );
        document.writeln("<br>");
        document.writeln("Available Screen Height : "+screen.availHeight);
        document.writeln("<br>");
        document.writeln("Color Depth of screen is : "+screen.colorDepth);
        document.writeln("<br>");
        document.writeln("Pixel Depth of screen is : "+screen.pixelDepth);

</script>
</body>
</html>
