<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Array  ... </title>
</head>
<body>
    <script type="text/javascript">
        /*
            write a js program and create an array of fruits that consists of minimum 5 fruits .
             alert all the fruit values stored in the array .
        */
       var fruits=["Apple","Banana","Mango","Pine Apple","Cherry","Water Melon"];

        
       // Displaying names one after another in alert box ...
       for(fruitname of fruits){
        alert(fruitname);
       }


       // Displaying all names in alert box at ine time ....
       alert(fruits);

    </script>
</body>
</html>
