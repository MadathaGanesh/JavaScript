<!DOCTYPE html>
<html lang="en">
    <!--
        write a js program and follow steps mentioned below ..
        1) Create a global varibale "x".
        2) Store any numeric value to x and print .
        3) After printing the value , store any string value to x and print it .
        4) After printing the value , store any boolean value to x and print it .



    -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Example </title>
</head>
<body>
    <script type="text/javascript">
        var x=8;  // Storing an integer value ..
        document.writeln("X integer  value is : "+x);
        console.log("X Integers is : "+x);

        document.writeln("<br>");        
        x="Ganesh"; // Storing String Value ..
        document.writeln("X String  value is : "+x);
        console.log("X String is : "+x);

        document.writeln("<br>");    
        x=true;    // Storing Boolean Value ..
        document.writeln("X Boolean  value is : "+x);
        console.log("X Boolean is : "+x);

        document.writeln("<br>");    
        x=false;    // Storing Boolean Value ..
        document.writeln("X Boolean  value is : "+x);
        console.log("X Boolean is : "+x);



    </script>
    
</body>
</html>
