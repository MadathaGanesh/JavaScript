<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do WHile Loop Example </title>
</head>
<body>
    <script>
        document.writeln("<h4>Do - while Loop Example </h4>");
        document.writeln("<h4> Printing Numbers using Do-While Loop :::  </h4>");
         var i=0;
         do{
            document.writeln(i);
            i++;
         }while(i<10);

        
         document.writeln("<br>");
         document.writeln("<h4> Printing Capital Alphabets using Do-While Loop :  </h4>");
         var j=65;
         do{
            document.writeln(String.fromCharCode(j));
            j++;
         }while(j<=90);


         document.writeln("<br>");
         document.writeln("<h4> Printing Small Alphabets  using Do-While Loop : </h4>");
         var k=97;
         do{
            document.writeln(String.fromCharCode(k));
            k++;
         }while(k<=122);



         document.writeln("<h4> Printing Small Alphabets in reverse order  using Do-While Loop  : </h4>");
         var l=122;
         do{
            document.writeln(String.fromCharCode(l));
            l--;
         }while(l>=97);




    </script>
</body>
</html>
