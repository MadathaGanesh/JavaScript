<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Examples  </title>
</head>
<body>
    <script>
        document.writeln("<h4>For Loop Example </h4>");
        for(var i=0;i<10;i++){
            document.writeln(i);
        }


        document.writeln("<h4>For Loop Example to print Capital Alphabets  </h4>");
        for(var t=65;t<=90;t++){
            document.writeln(String.fromCharCode(t));
        }


        document.writeln("<h4>For Loop Example to print Small Alphabets  </h4>");
        for(var s=97;s<=122;s++){
            document.writeln(String.fromCharCode(s));
        }




    </script>
</body>
</html>
