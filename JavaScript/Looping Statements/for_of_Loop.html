<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-Of Loop Example </title>
</head>
<body>
    <script>
        document.writeln("For-Of Loop Example ");
        document.write("<br>");
        document.writeln("Used to iterate through an array ....");
        document.write("<br>");
        var arrayname=["Ganesh","Madatha","Shivanagar","Java","Python"];
        for(itr1 of arrayname){
            document.writeln(itr1);
        }

        document.write("<br>");
        document.writeln("Used to iterate through an String ....");
        document.write("<br>");
        var stringvalue="GaneshMadatha";
        for (itr2 of stringvalue){
            document.writeln(itr2);
        }
    </script>
</body>
</html>
