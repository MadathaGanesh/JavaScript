<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Example </title>
</head>
<body>
    <script>
        document.writeln("While Loop Numbers ");
        var i=0;
        while(i<=10){
            document.writeln(i);
            i++;
        }


        document.writeln("<br>");
        document.writeln("While Loop Capital Alphabets (A-Z) ");
        var s=65;
        while(s<=90){
            document.writeln(String.fromCharCode(s));
            s++;
        }


        document.writeln("<br>");
        document.writeln("While Loop Small Alphabets (a-z) ");
        var d=97;
        while(d<=122){
            document.writeln(String.fromCharCode(d));
            d++;
        }


    </script>
</body>
</html>
