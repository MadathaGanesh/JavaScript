<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with return type </title>
</head>
<body>
    <script>
        function functionname(num){
            return("Cube of " +num + " is : "+ (num*num*num));
        }

        function secondfunction(num){
            return num+100;
        }
        document.write(functionname(10));
        document.write("<br>");
        document.write("Function after adding 100 to it : "+secondfunction(20));
        document.write("<br>");

</script>

   
</body>
</html>
