<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function with parameters </title>
</head>
<body>
    <script type="text/javascript">
        function functionname(num){
            alert("square of "+num + " is : "+(num*num));
        }
    </script>
        <button ondblclick="functionname(10)">Double click on button </button>
</body>
</html>
