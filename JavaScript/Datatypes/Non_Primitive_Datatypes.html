<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-primitive Datatypes { Array and object }</title>
</head>
<body>
    <Script type="text/javascript">
        // Arrays and Objects 

    document.write("<h3> Arrays declaration and accessing using index value </h3>");
    document.write("<br>");
    // Array Declaration
    var array=["Mercedes","Benz","Lamborgini","Audi"];
    document.write("Accessing all array values : "+array)
    document.write("<br>");
    document.write("Acessing first value : "+array[0]);
    document.write("<br>");
    document.write("Accessing second value : "+array[1]);
    document.write("<br>");
    document.write("Accessing Third value : "+array[2]);
    document.write("<br>");
    document.write("Accessing Fourth value : "+array[3]);
    document.write("<br>");
    document.write("Accessing value which is out of index : "+array[4]);
    document.write("<br>");



    document.write("Object declaration and accessing value , {key:value} pairs ,heterogeneous collection  ");
    document.write("<br>");
    //Object Declaration
    var objectName={
        Firstname:"Ganesh",
        LastName:"Madatha",
        Age:22,
        Address:"Warangal"
    };

    document.write("First Name is : "+objectName.Firstname);
    document.write("<br>");
    document.write("Last Name is : "+objectName.LastName);
    document.write("<br>");
    document.write("Full Name is : "+objectName.Firstname + "  "+objectName.LastName + " . Age is : "+objectName.Age + ".  address is : "+objectName.Address);

</Script>
    
</body>
</html>
