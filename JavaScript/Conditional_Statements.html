<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements </title>
</head>
<body>
    <script>
        document.write("<h4>Conditional Statements </h4>");
        document.write("<h4>IF Statement </h4>");
        var num=prompt("Enter any number : ");
        if(num==10){
            document.write("Entered number is 10 ");
        }


        document.write("<h4>IF-ELSE Statement </h4>");
        document.write("<br>");
        var marks=prompt("Enter your marks : ");
        if(marks>35){
            document.write("You passed this subject ");
        }else {
            document.write("You have to write supply ");
        }


        document.write("<h4>IF-ELSE IF - ELSE Statement </h4>");
        document.write("<br>");
        var day=prompt("Enter the day :");
        if (day==1){
            document.write("Today is Monday");
        }else if(day==2){
            document.write("Today is tuesday");
        }else if(day==3){
            document.write("Today is Wednesday");   
        }else if(day==4){
            document.write("Today is Thursday");
        }else if(day==5){
            document.write("Today is Friday");
        }else if(day==6){
            document.write("Today is Saturday");
        }else if(day==7){
            document.write("Today is Sunday");
        }else{
            document.write("Enter day value from 1 to 7   ");

        }
        
    </script>
</body>
</html>
