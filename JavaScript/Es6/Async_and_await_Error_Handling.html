<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async_and_await_Error_Handling using try and catch</title>
  </head>
  <body>
    <h3>Async_and_await_Error_Handling using try and catch</h3>

    <script>
      const promise1 = new Promise((resolve, reject) => {
        setTimeout(() => {
          const roll_no = [1, 2, 3, 4, 5, 6, 7, 8];
          resolve(roll_no);
        }, 2000);
      });

      const getbiodata = (indexdata) => {
        return new Promise((resolve, reject) => {
          setTimeout(
            (indexdata) => {
              let biodata = {
                name: "Ganesh",
                age: 21,
              };
              resolve(
                `My name is ${biodata.name} . And my age is : ${biodata.age}`
              );
            },
            2000,
            indexdata
          );
        });
      };

      async function getData() {
        try {
          const rollnoData = await promise1;
          console.log(rollnoData);
          const biodatas = await getbiodata(rollnoData[1]);
          console.log(biodatas);
        } catch (error) {
          console.log(`Error occured is : ${error}`);
        }
      }
      getData();
    </script>
  </body>
</html>
