<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Parameters</title>
  </head>
  <body>
    <h3>Default Parameters</h3>

    <script>
      document.writeln(
        "<h4>We can pass values at the time of function declaration (or) variable declaration .</h4>"
      );
      // Example in es6
      // Default Parameters should be declared at last .
      const add = (a, c, b = 4) => {
        document.writeln(`Addition is : ${a + b + c}`);
      };
      add(3, 3);
      document.writeln("<br><br>");
      const mul = (a = 10, b = 2, c = 3) => {
        document.writeln(`Multiplication is : ${a * b * c}`);
      };
      mul();
    </script>
  </body>
</html>
