<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exponentiation (**) Power value</title>
  </head>
  <body>
    <h3>Exponentiation (**) Power value</h3>
    <script>
      let a = 3;
      let b = 2;
      document.write(` a power b value is : `, Math.pow(a, b), `<br>`);
      let c = 10;
      let d = 3;
      document.write(` c power d value is : `, c ** d, `<br>`);
      let e = 7;
      document.write(` e power f value is : `, e ** 3, `<br>`);
      document.write(` e power f value is : `, 3 ** 3, `<br>`);
    </script>
  </body>
</html>
