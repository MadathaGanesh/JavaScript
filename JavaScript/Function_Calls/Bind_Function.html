<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind Function () </title>
</head>
<body>
    <script>

        var website={  // Creating an object ...
            name:"Google",
            getname:function(){
                return this.name;
            }
        }

        document.write("Using bind() code ...");
        var unboundedgetname=website.getname;
        var boundedgetname=unboundedgetname.bind(website);
        document.writeln(boundedgetname());
    </script>
</body>
</html>
