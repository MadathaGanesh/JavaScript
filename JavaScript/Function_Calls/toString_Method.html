<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        document.writeln("<h4> toString() Method ... </h4>");
        function add(num1,num2){

        }

        document.writeln(add(10,20).toString());
        document.writeln("<br>");
            </script>
