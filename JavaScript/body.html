<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Body tag add script file and content</title>
</head>
<body>
    <script type="text/javascript">
        document.write("This text is written in body tag and added to html page .")
        function clicked(){
        alert("Button clicked");
        }
    </script>
    <button onclick="clicked()">Click Me </button>
</body>
</html>
