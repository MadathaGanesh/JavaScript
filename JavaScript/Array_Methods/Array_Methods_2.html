<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array_methods 2 Method </title>
</head>
<body>
    <script>
        // fill() Method : It is used to replace array elements with the new elements
        document.writeln("<h2>Fill Method </h2>");
        var arr=["jawan","Srk","Alia bhat","Mahesh"];
        var fillmethod=arr.fill("RRR");
        document.writeln("without index value : "+fillmethod);
        document.writeln("<br>");
        var fillmethod2=arr.fill("Ram",1,3);  // ("replaced value , start index , last index")
        document.writeln("With index values : "+fillmethod2)

        // fill() Method : It is used to replace array elements with the new elements

        </script>
</body>
</html>
